<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirType AI - Gesture Keyboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617; /* Deepest slate/black */
        color: white;
        overflow: hidden;
      }
      
      /* Futuristic Background Grid */
      .cyber-grid {
        background-size: 50px 50px;
        background-image: 
          linear-gradient(to right, rgba(34, 211, 238, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(34, 211, 238, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 85%);
        -webkit-mask-image: radial-gradient(circle at 50% 50%, black 40%, transparent 85%);
        pointer-events: none;
      }

      /* CRT Scanline Effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.3) 50%,
          rgba(0,0,0,0.3)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 40;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.05);
      }

      /* Glowing Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.3);
      }
      ::-webkit-scrollbar-thumb {
        background: #22d3ee;
        border-radius: 3px;
        box-shadow: 0 0 10px #22d3ee;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
